<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Meal Suggestion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Meal Suggestion</h1>
        <p>Enter the ingredients you have in your kitchen:</p>
        <textarea id="ingredients" placeholder="e.g. chicken, rice, garlic, tomatoes"></textarea>
        <button id="getMeals">Get Meal Suggestions</button>
        <div class="result" id="mealSuggestions"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
